<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Шаблон</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./img/shoes.jpg" alt="Ботинки женские" class="card__img">
            <div class="card__text">
                <span class="card__title text">Ботинки женские</span>
                <p class="card__info text">Модные ботинки из натурального нубука. Согреют Ваши ноги во время зимних морозов.</p>
            </div>
            <div class="card__buy">
                <span class="card__price text">5000</span>
                <span class="card__currency text">руб</span>
                <button class="card__add-to-cart"></button>
            </div>
        </div>

    </div>
</body>
</html>
